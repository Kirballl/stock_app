syntax = "proto3";
//      naming???
package Serialize;

message TradeOrder {
    enum TradeType {
        BUY = 0;
        SELL = 1;
    }
    TradeType type = 1;
    int32 usd_cost = 2;
    int32 usd_amount = 3;

    string username = 4;
}

message TradeResponse {
    string status = 1;
    string message = 2;
}

